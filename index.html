<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="wrap">
    <div id="game">
        <a href="#"><div class="game-box" id="D1">1</div></a>
        <a href="#"><div class="game-box" id="D2">2</div></a>
        <a href="#"><div class="game-box" id="D3">3</div></a>
        <a href="#"><div class="game-box" id="D4">4</div></a>
        <a href="#"><div class="game-box" id="D5">5</div></a>
        <a href="#"><div class="game-box" id="D6">6</div></a>
        <a href="#"><div class="game-box" id="D7">7</div></a>
        <a href="#"><div class="game-box" id="D8">8</div></a>
        <!--<div class="game-box" id="D9">9</div>-->
    </div>
    <div id="time">总用时：0分0秒</div>
    <input type="submit" id="reset" value="暂停">
    <input type="submit" id="begin" value="开始/重置">
    <div id="wrap-yellowbody">
        <div class="minion-1">
            <div class="hairs">
                <div class="hair hairs1"></div>
                <div class="hair hairs2"></div>
                <div class="hair hairs3"></div>
            </div>
            <div class="body">
                <div class="cloth"></div>
                <div class="straps left-straps">
                    <div class="fastener"></div>
                </div>
                <div class="straps right-straps">
                    <div class="fastener"></div>
                </div>
            </div>
            <div class="glasses-type"></div>
            <div class="glasses left-glass">
                <div class="eye">
                    <div class="ball">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="glasses right-glass">
                <div class="eye">
                    <div class="ball">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="mouth">
                <div class="tooths">
                    <div class="line"></div>
                    <div class="tooth1"></div>
                    <div class="tooth2"></div>
                    <div class="tooth3"></div>
                </div>
            </div>
            <div class="arm left-arm">
                <div class="hand"></div>
            </div>
            <div class="arm right-arm">
                <div class="hand"></div>
            </div>
            <div class="pocket">
                <div>
                    <div></div>
                </div>
            </div>
            <div class="trousers"></div>
            <div class="legs left-leg">
                <div class="footer"></div>
            </div>
            <div class="legs right-leg">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
